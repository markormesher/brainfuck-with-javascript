<html>
	<head>
		<title>Brainf*ck Interpreter</title>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/bf-i.js"></script>
		<script type="text/javascript" src="js/bf-ui.js"></script>
		<script type="text/javascript" src="js/bf-examples.js"></script>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
	</head>

	<body>
        <div class="top_wrapper">
            <div class="editor">
                <textarea id="bf_input">[Write your BF code here]

[We've started one for you; the code below will print out "Hello World!"]

++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>-[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.</textarea>
                <div class="examples">
                    <p>
                        <strong>Examples</strong><br/>
                        <input type="button" value="Print 'A'" class="example-1"/><br/>
                        <input type="button" value="Hello World!" class="example-2"/><br/>
                        <input type="button" value="Hello World! 2" class="example-3"/>
                    </p>
                </div>
            </div>
            <div class="buttons">
                <input type="button" class="start_button" value="Start"/>
                <input type="button" class="kill_button" value="Kill" disabled="disabled"/>
                <input type="button" class="clear_button" value="Clear Console"/>
                <span class="status"></span>
            </div>
        </div>
        <div class="bottom_wrapper">
            <div class="output">
                <p>&gt; Press 'Start' to run your BF program.</p>
                <p>&gt; <span class="cursor">_</span></p>
            </div>
		</div>
	</body>
</html>
